<p>This is the {{name}} view!</p>

<h1>Table of Student Names (by looping over an array) </h1>
<div ng-app="myApp" ng-controller="librarianController">
    {{splitData}}

    <table>
        <th> <h2>Literature</h2></th> <th> <h2>Science</h2></th> <th> <h2>Sport</h2></th> <th> <h2>Art</h2></th>
        <tr ng-repeat="data in splitData">
            <td ng-repeat="b in data">{{b.name}}</td>
        </tr>
    </table>

    <form>
        Book Name: <input type="text" ng-model="bookName">
        Reference Book?<input type="checkbox" ng-model="Reference">
        Select a Shelf:
        <select ng-model="Shelf">
            <option value="">
            <option value="1">Literature
            <option value="2">Science
            <option value="3">Sport
            <option value="4">Art
        </select>
        <button ng-click="addBook()">Add Book</button>
    </form>
    <br><hr>

    {{message}}

</div>
