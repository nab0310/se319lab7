<p>This is the {{name}} view!</p>

<h1>Table of Student Names (by looping over an array) </h1>
<div ng-app="myApp" ng-controller="librarianController">
    {{library}}

    <table>
        <th> <h2>Book ID</h2></th> <th> <h2>Book Name</h2></th>
        <tr ng-repeat="book in library">
            <td ng-repeat="(key, val) in book" ng-click="bookClick()"> {{val}}</td>
        </tr>
    </table>

    <hr>

    {{message}}

</div>
