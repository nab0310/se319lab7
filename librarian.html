<p>This is the {{name}} view!</p>

<a href="#/">Logout</a>
<div ng-app="myApp" ng-controller="librarianController">
    {{library}}
    <table>
        <tr></tr>
        <th>Literature</th>
        <td ng-click ="bookClick()" ng-repeat="book in library | filter : {shelf: 'Literature'}" ng-class="{checkedOut: book.presence === '0'}">
            {{book.name}}
        </td>
        <tr></tr>
        <th>Science</th>
        <td ng-click ="bookClick()" ng-repeat="book in library | filter : {shelf: 'Science'}" ng-class="{checkedOut: book.presence === '0'}">
            {{book.name}}
        </td>
        <tr></tr>
        <th>Sport</th>
        <td ng-click ="bookClick()" ng-repeat="book in library | filter : {shelf: 'Sport'}" ng-class="{checkedOut: book.presence === '0'}">
            {{book.name}}
        </td>
        <tr></tr>
        <th>Art</th>
        <td ng-click ="bookClick()" ng-repeat="book in library | filter : {shelf: 'Art'}" ng-class="{checkedOut: book.presence === '0'}">
            {{book.name}}
        </td>
        <tr></tr>
    </table>

    <form>
        Book Name: <input type="text" ng-model="bookName">
        Reference Book?<input type="checkbox" ng-model="Reference">
        Select a Shelf:
        <select ng-model="Shelf">
            <option value="">
            <option value="Literature">Literature
            <option value="Science">Science
            <option value="Sport">Sport
            <option value="Art">Art
        </select>
        <button ng-click="addRow()">Add Book</button>
    </form>
    <div>You book is named {{bookName}} and it is on shelf {{Shelf}}</div>
    <br><hr>

    {{message}}

</div>
